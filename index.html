<html>

<head>
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-grid.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
<style>
td{
width:70px;
height:70px;
font-size:3em;
text-align:center;
}
.fullb{
border:2px solid #1C6EA4;
}
.lrb{
border-left:2px solid #1C6EA4;
border-right:2px solid #1C6EA4;
}
.t{
border-bottom:2px solid #1C6EA4;
border-top:2px solid #1C6EA4;
}
body {background-color: skyblue;}
</style>
</head>

<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<h1 align="center"><i>Tic Toc Toe</i></h1>
<br>
<br>
<table align="center">
  <tr>
    <td ></td>
    <td class="lrb"></td> 
    <td ></td>
  </tr>
  <tr>
    <td class="t"></td>
    <td class="fullb"></td>
    <td class="t"></td>
  </tr>
  <tr>
    <td></td>
    <td class="lrb"></td>
    <td></td>
  </tr>
</table>
<script>
var f=true;
var a= new Array(3);
a[0]=new Array(3);
a[1]=new Array(3);
a[2]=new Array(3);
var i,j;
for(i=0;i<3;i++)
{
for(j=0;j<3;j++)
{
a[i][j]=0;
}
}
function fu()
{
if(a[0][0]!=0&&a[0][0]==a[0][1]&&a[0][1]==a[0][2])
{
return a[0][0];
}
if(a[1][0]!=0&&a[1][0]==a[1][1]&&a[1][1]==a[1][2])
{
return a[1][0];
}
if(a[2][0]!=0&&a[2][0]==a[2][1]&&a[2][1]==a[2][2])
{
return a[2][0];
}
if(a[0][0]!=0&&a[0][0]==a[1][0]&&a[1][0]==a[2][0])
{
return a[0][0];
}
if(a[0][1]!=0&&a[0][1]==a[1][1]&&a[1][1]==a[2][1])
{
return a[0][1];
}
if(a[0][2]!=0&&a[0][2]==a[1][2]&&a[1][2]==a[2][2])
{
return a[0][2];
}
if(a[1][1]!=0&&a[1][1]==a[0][0]&&a[0][0]==a[2][2])
{
return a[0][0];
}
if(a[0][2]!=0&&a[0][2]==a[1][1]&&a[1][1]==a[2][0])
{
return a[0][2];
}
return 0;
}
$("table td").click(function(){
var c=$(this).index();
var r=$(this).parent().index();
//alert(r+" "+c);
if(f==true)
{
$(this).text("X");
console.log("hello");
f=false;
a[r][c]=1;
}
else 
{
$(this).text("O");
f=true;
a[r][c]=2;
}
var z=fu();
if(z!=0)
{
alert(z+" is the winner");
}
})
</script>
</body>
</html>
